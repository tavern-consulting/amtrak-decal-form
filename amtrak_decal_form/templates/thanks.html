{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Amtrak Decal Request Form</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}?t={% now 'U' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}?t={% now 'U' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'css/main.css' %}?t={% now 'U' %}" type="text/css" />
</head>
<body>

<img src="{% static 'img/logo.jpg' %}" class="logo" alt="Amtrak Decals">

<div class="container">
                        
    <!-- Thanks Message -->
    <div class="row welcome-message">
        <div class="span12">
            <div class="pane">
                <p class="welcome-message-text">Thanks for submitting your decal. Please allow at least five business days for order fulfillment.</p>
                <br>
                <a href="{% url 'index' %}" class="btn btn-primary btn-block btn-large">Create Another Request <i class="icon-repeat icon-white"></i></a>
            </div>
        </div>
    </div>

</div>

</body>

</html>
